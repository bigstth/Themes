<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Social</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/topBar.css">
    <link rel="stylesheet" href="css/sidebarLeft.css">
    <link rel="stylesheet" href="css/centerSection.css">
    <link rel="stylesheet" href="css/sidebarRight.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">

</head>

<body>
    <div class="topBar">
        <div class="topBarLeft">
            <div class="Logo">Face Big :)</div>
        </div>
        <div class="topBarCenter">

            <a class="active" href="#"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-users"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
            <a href="#"><i class="fas fa-gamepad"></i></a>
            <a href="#"><i class="fas fa-heart"></i></a>

        </div>
        <div class="topBarRight">

            <img class="profilePicture" src="images/profile.jpg" alt="Profile Picture">
            <p class="profileName">Sitthi</p>
            <button class="btn light text lightBlue margin-right-5"><i class="fas fa-plus"></i></button>
            <button class="btn light text lightBlue margin-right-5"><i class="fas fa-comments"></i></button>
            <button class="btn light text lightBlue margin-right-5"><i class="fas fa-bell"></i></button>
            <button class="btn light text lightBlue"><i class="fas fa-chevron-circle-down"></i></button>

        </div>
    </div>

    <div class="wrapper">
        <div class="sidebarLeft">
            <a class="sidebarProfileLink" href="#">
                <div class="sidebarProfile">
                    <img class="profilePicture" src="images/profile.jpg" alt="Profile Picture">
                    <p class="profileName">Sitthi Thammawong</p>
                </div>
            </a>
            <div class="sidebarMenu">
                <a href="#"><i class="fas fa-flag"></i> Pages</a>
                <a href="#"><i class="fas fa-user-circle"></i> Groups</a>
                <a href="#"><i class="fas fa-user-friends"></i> Friends</a>
            </div>
            <hr>
            <div class="sidebarBookmark">
                <a href="#" class="bookmarkLink">
                    <div class="item">
                        <img src="images/programmer-thai.png" alt="Bookmark Picture">
                        <p class="bookmarkName">สมาคมโปรแกรมเมอร์ไทย</p>
                    </div>
                </a>
                <a href="#" class="bookmarkLink">
                    <div class="item">
                        <img src="images/dog.jpg" alt="Bookmark Picture">
                        <p class="bookmarkName">คนรักหมา</p>
                    </div>
                </a>
            </div>
        </div>
        <div class="centerSection">
            <div class="Post">
                <div class="newPost">
                    <img src="images/profile.jpg" alt="Profile Picture">
                    <a href="#" class="modalPost"> &nbsp; คุณกำลังคิดอะไรอยู่ Sitthi</a>
                </div>

                <div class="newPost-menu">

                    <a href="#" class="item">
                        <i class="fas fa-video text red"></i>
                        <p class="menuName">วิดีโอถ่ายทอดสด</p>
                    </a>
                    <a href="#" class="item">
                        <i class="fas fa-camera text green"></i>
                        <p class="menuName">รูปภาพ</p>
                    </a>
                    <a href="#" class="item">
                        <i class="far fa-smile text yellow"></i>
                        <p class="menuName">ความรู้สึก/กิจกรรม</p>
                    </a>
                </div>
            </div>
            <div class="contentSection">
                <div class="content">
                    <div class="content-header">

                        <div class="author">
                            <a href="#"> <img src="images/profile.jpg" alt="Profile"> </a>
                            <div class="nameAndtime">
                                <a href="#">
                                    <h4 class="name">Sitthi Thammawong</h4>
                                </a>
                                <a href="#"><small class="time">เมื่อสักครู่ <i
                                            class="fas fa-globe-americas"></i></small></a>
                            </div>
                        </div>
                        <button type="button" class="btn setting"><i class="fas fa-ellipsis-h"></i></button>
                    </div>
                    <div class="content-body">
                        <p>สวัสดีชาวโลก</p>
                    </div>
                    <a href="#" class="content-image">
                        <img class="content-image" src="images/dog.jpg">
                    </a>
                    <div class="status-info">
                        <a href="#"><i class="fas fa-thumbs-up"></i> 130</a>
                        <a href="#">แชร์ 2 ครั้ง</a>
                    </div>
                    <hr>
                    <div class="content-menu">

                        <a href="#" class="item">
                            <i class="far fa-thumbs-up"></i>
                            <p class="menuName">ถูกใจ</p>
                        </a>
                        <a href="#" class="item">
                            <i class="far fa-comment-alt"></i>
                            <p class="menuName">แสดงความคิดเห็น</p>
                        </a>
                        <a href="#" class="item">
                            <i class="far fa-share-square"></i>
                            <p class="menuName">แชร์</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebarRight">

        </div>
    </div>
    <script src="js/big.js"></script>
</body>

</html>
