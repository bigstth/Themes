<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">


                <form action="" class="sign-in-form">
                    <h2 class="title">เข้าสู่ระบบ</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="Username" placeholder="ชื่อผู้ใช้">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="Password" placeholder="รหัสผ่าน">
                    </div>
                    <input type="submit" value="เข้าสู่ระบบ" class="btn solid">
                    <p class="social-text">หรือ เข้าสู่ระบบด้วย Social Media</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    </div>
                </form>


                <form action="" class="sign-up-form">
                    <h2 class="title">สมัครสมาชิก</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" name="Username" placeholder="ชื่อผู้ใช้">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="Email" placeholder="อีเมล">
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="Password" placeholder="รหัสผ่าน">
                    </div>
                    <input type="submit" value="สมัครสมาชิก" class="btn solid">
                    <p class="social-text">หรือ สมัครสมาชิกด้วย Social Media</p>
                    <div class="social-media">
                        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    </div>
                </form>

                
            </div>
        </div>
        <div class="panels-container">

            <div class="panel left-panel">
                <div class="content">
                    <h3>สวัสดี xxx!</h3>
                    <p>เข้าร่วมเป็นส่วนหนึ่งกับเรา เพื่อเพิ่มช่องทางการขายให้กับธุรกิจของคุณ</p>
                    <button class="btn transparent" id="sign-up-btn">สมัครสมาชิก</button>
                </div>
                <img class="image" src="images/undraw_join_of2w.svg"  alt="" srcset="">
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>สวัสดี xxx!</h3>
                    <p>จัดการ Eco System ทั้งหมดในธุรกิจของคุณ ในที่เดียว</p>
                    <button class="btn transparent" id="sign-in-btn">เข้าสู่ระบบ</button>
                </div>
                <img class="image" src="images/undraw_Freelancer_re_irh4.svg"  alt="" srcset="">
            </div>

        </div>
        
    </div>
    <script src="js/app.js"></script>
</body>
</html>
