<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="signin-signup">
                    <form action="" class="signin-form">
                        <h3>Login</h3>
                        <div class="input-field">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" name="Username" placeholder="Username" id="">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="Password" placeholder="Password" id="">
                        </div>
                        <input type="submit" class="btn solid" value="Login">
                        <p class="social-text">or Login with Social media account.</p>
                        <div class="social">
                            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                        </div>
                    </form>

                    <form action="" class="signup-form">
                        <h3>Register</h3>
                        <div class="input-field">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" name="Username" placeholder="Username" id="">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="text" name="Email" placeholder="Email" id="">
                        </div>
                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="Password" placeholder="Password" id="">
                        </div>
                        <input type="submit" class="btn solid" value="Register">
                        <p class="social-text">or Register with Social media account.</p>
                        <div class="social">
                            <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                        </div>
                    </form>

            </div>
        </div>
        <div class="panels-container">
            <div class="panel panel-top">
                <div class="content">
                    <h3>Hello XXX!</h3>
                    <p>Join with us !</p>
                    <button class="btn transparent" id="register">Register</button>
                </div>
            </div>
            <div class="panel panel-bottom">
                <div class="content">
                    <h3>Already in?</h3>
                    <p>Come here I'll bring you to the door</p>
                    <button class="btn login" id="login">Login</button>
                </div>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>
</body>

</html>
